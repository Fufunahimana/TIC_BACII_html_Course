<!DOCTYPE html>
<html lang="fr">
<head>
<title>Html5</title>
<meta charset="utf-8">
</head>
<body>
<h1>Liste ordonnée</h1>
<ol>
<li>Chemise</li>
<li>Pantalon</li>
<li>T-shirt</li>
</ol>
<h1>Liste non-ordonnée</h1>
<ul>
<li>Chemise</li>
<li>Pantalon</li>
<li>T-shirt</li>
<h1>Listes imbriquées</h1>
</ul>
<ol>
<li>Chemise
<ul>
<li>Chemise à manches courtes</li>
<li>Chemise à manches longues</li>
</ul>
</li>
<li>Pantalon</li>
<li>T-shirt</li>
</ol>
</body>
</html>
